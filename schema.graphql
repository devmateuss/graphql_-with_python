schema {
  query: Query
}

type Post {
  id: ID!
  title: String!
  description: String!
  created_at: String!
}

type PostResult {
  success: Boolean!
  errors: [String]
  post: Post
}

type PostsResultList {
  success: Boolean!
  errors: [String]
  posts: [Post]
}

type Query {
  listPosts: PostsResultList!
  getPost(id: ID!): PostResult!
  getPostByTitle(title: String!): PostResult!
}
